<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Widevine Keys</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    <script defer src="{{url_for('static', filename='main.js')}}"></script>
  </head>
  <body>

    <main>
      <section class="wdvn-request">
        <header>
          <h1 class="section-title">Send L1 Widevine Request</h1>
        </header>
        <div class="form-container">
          <form>
            <div class="form-item">
              <label for="password">Password:</label>
              <input
                data-lpignore="true"
                type="password"
                id="pswd"
                name="pswd"
                value="password"
              />
            </div>
            <div class="form-item">
              <label for="pssh">PSSH:</label>
              <input
                data-lpignore="true"
                type="text"
                id="pssh"
                name="pssh"
                value="AAAAW3Bzc2gAAAAA7e+LqXnWSs6jyCfc1R0h7QAAADsIARIQ62dqu8s0Xpa7z2FmMPGj2hoNd2lkZXZpbmVfdGVzdCIQZmtqM2xqYVNkZmFsa3IzaioCSEQyAA=="
              />
            </div>
            <div class="form-item">
              <label for="licenseUrl">License:</label>
              <input
                data-lpignore="true"
                type="text"
                id="license"
                name="licenseUrl"
                value="https://widevine-proxy.appspot.com/proxy"
              />
            </div>
            <div class="form-item">
              <label for="headers">Headers:</label>
              <textarea
                data-lpignore="true"
                rows="4"
                cols="64"
                id="headers"
                name="headers"
              >
accept: "*/*"
content-length: "316"
Connection: keep-alive</textarea
              >
            </div>
            <div class="form-item">
              <label for="buildInfo">Build Info:</label>
              <input
                data-lpignore="true"
                type="text"
                id="buildInfo"
                name="buildInfo"
                value=""
              />
            </div>

            <div class="form-item">
              <label for="cache">Cache:</label>
              <input type="checkbox" id="cache" name="cache" checked/>
            </div>
            <input type="submit" value="Send" />
          </form>
        </div>
        <div class="info-container">
          <span id="key-count-text">Total key count: </span>
          <span id="key-count">Loading... </span>
          <div class="result-container" id="demo">
            <pre>Send a request to see the result.</pre>
          </div>
        </div>

      </section>
    </main>
    <footer>
      <p>Â© notaghost#9997 - 2022</p>
    </footer>
  </body>
</html>
