{% extends "base.html" %} {% block title %}Scripts{% endblock %} {% block content %}
<section class="scripts">
  <header>
    <h1 class="section-title">Scripts</h1>
  </header>
  <div class="scripts-list">
    <ul>
      {%for script_name in script_names%}
      <li><a href="/scripts/{{script_name}}"> {{script_name}} </a></li>
      {%endfor%}
    </ul>
  </div>

  <footer>
    <i>Looking for something else? Try looking in the #scripts channel in our Discord server.</i>
  </footer>
</section>
{% endblock %}
