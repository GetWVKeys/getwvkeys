{% extends "base.html" %} {% block title %}Search{% endblock %} {% block js %}
<script defer src="{{url_for('static', filename='search.js')}}"></script>
{% endblock %} {% block content %}
<section class="wdvn-request">
    <header>
        <h1 class="section-title">Key Search</h1>
    </header>
    <div class="form-container">
        <form>
            <div class="form-item">
                <span>PSSH/KID:</span>
                <div class="form-item-items">
                    <input
                        data-lpignore="true"
                        type="text"
                        id="pssh"
                        name="pssh"
                        value="517453862d4256fd8bad4f58422004d7"
                    />
                </div>
            </div>
            <input type="submit" value="Search" />
        </form>
    </div>
    <div class="info-container">
        <div class="keycount-wrapper">
            <span>Total key count: </span>
            <span id="keycount">Loading... </span>
        </div>
        <div class="result-container" id="status">
            <pre>Send a request to see the result.</pre>
        </div>
    </div>
</section>
{% endblock %}
