{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<section class="wdvn-request">
    <header>
        <h1 class="section-title">Send DRM Request</h1>
    </header>
    <div class="form-container">
        <form>
            <div class="form-item">
                <span>PSSH:</span>
                <div class="form-item-items">
                    <input
                        data-lpignore="true"
                        type="text"
                        id="pssh"
                        name="pssh"
                        value="AAAAp3Bzc2gAAAAA7e+LqXnWSs6jyCfc1R0h7QAAAIcSEFF0U4YtQlb9i61PWEIgBNcSEPCTfpp3yFXwptQ4ZMXZ82USEE1LDKJawVjwucGYPFF+4rUSEJAqBRprNlaurBkm/A9dkjISECZHD0KW1F0Eqbq7RC4WmAAaDXdpZGV2aW5lX3Rlc3QiFnNoYWthX2NlYzViZmY1ZGM0MGRkYzlI49yVmwY="
                    />
                </div>
            </div>
            <div class="form-item">
                <span>License URL:</span>
                <div class="form-item-items">
                    <input
                        data-lpignore="true"
                        type="text"
                        id="license"
                        name="licenseUrl"
                        value="https://cwip-shaka-proxy.appspot.com/no_auth"
                    />
                </div>
            </div>
            <div class="form-item">
                <span>Headers:</span>
                <div class="form-item-items">
                    <textarea data-lpignore="true" rows="4" cols="64" id="headers" name="headers">
User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:106.0) Gecko/20100101 Firefox/106.0</textarea
                    >
                    <label for="headers">Headers that are sent to the license server.</label>
                </div>
            </div>
            <div class="form-item">
                <span>Build Info:</span>
                <div class="form-item-items">
                    <input data-lpignore="true" type="text" id="buildInfo" name="buildInfo" value="" />
                    <label for="buildInfo">Build Info to use. Leave blank unless you know what you're doing.</label>
                </div>
            </div>
            <div class="form-item">
                <span>Proxy:</span>
                <div class="form-item-items">
                    <input data-lpignore="true" type="text" id="proxy" name="proxy" value="" />
                    <label for="proxy">Proxy string, ex: http://user:password@myproxy.net</label>
                </div>
            </div>
            <div class="form-item">
                <span>Force:</span>
                <div class="form-item-items">
                    <input type="checkbox" id="force" name="force" />
                    <label for="force">Force the request</label>
                </div>
            </div>
            <div class="form-item downgrade-item">
                <span>Downgrade:</span>
                <div class="form-item-items">
                    <input type="checkbox" id="downgrade" name="downgrade" />
                    <label for="downgrade">Playready Only</label>
                </div>
            </div>
            <input type="submit" value="Send" />
        </form>
    </div>
    <div class="info-container">
        <div class="keycount-wrapper">
            <span>Total key count: </span>
            <span id="keycount">Loading... </span>
        </div>
        <div class="result-container" id="demo">
            <pre>Send a request to see the result.</pre>
        </div>
    </div>
</section>
{% endblock %}
