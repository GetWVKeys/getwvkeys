                    <input data-lpignore="true" type="text" id="buildInfo" name="buildInfo" value="" />

                </div>
            </div>
            <div class="form-item">
                <span>Proxy:</span>
                <div class="form-item-items">
                    <input data-lpignore="true" type="text" id="proxy" name="proxy" value="" />
                    <label for="proxy">Proxy string, ex: http://user:password@myproxy.net</label>
                </div>
            </div>
            <div class="form-item">
                <span>Force:</span>
                <div class="form-item-items">
                    <input type="checkbox" id="force" name="force" />
                    <label for="force">Force the request</label>
                </div>
            </div>
            <div class="form-item downgrade-item">
                <span>Downgrade:</span>
                <div class="form-item-items">
                    <input type="checkbox" id="downgrade" name="downgrade" />
                    <label for="downgrade">Playready Only</label>
                </div>
            </div>
            <input type="submit" value="Send" />
        </form>

    <div class="info-container">

        <div class="result-container" id="demo">
