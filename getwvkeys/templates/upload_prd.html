{% extends "base.html" %} {% block title %}Upload PRD{% endblock %} {% block content %}
<section class="upload">
    <header>
        <h1 class="section-title">Upload your own PRD and use it with API and requests</h1>
    </header>
    <div class="upload-container">
        <form action="/upload/prd" method="POST" enctype="multipart/form-data">
            <div class="upload-form-item">
                <label for="prd">PRD:</label>
                <input type="file" name="prd" id="prd" accept=".prd" />
            </div>
            <input type="submit" value="Submit" />
            <input type="hidden" name="X-API-Key" value="{{ current_user.api_key }}" />
        </form>
    </div>
</section>
{% endblock %}
